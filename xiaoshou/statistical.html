<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta content="always" name="referrer">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>数据统计</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css"  href="satic/bootstarp/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="satic/jqueryUI/jquery-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="satic/jqueryUI/jquery-ui-timepicker-addon.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/statistical.css"/>
		<link rel="stylesheet" type="text/css" href="css/publicSector.css"/>
		<!--兼容ie下不能识别的标签-->
		<!--[if lt IE 9]>
		<script type="text/javascript" src="satic/html5shiv.min.js"></script>
		<script type="text/javascript" src="satic/respond.min.js"></script>
		<![endif]-->
	</head>
	<body style="overflow-x: auto;">		
        <div class="tongjiachaxun">
            <div class="retrieval">
                <span class="retrievalSpan">任务名称</span>
                <select name="selectAge" id="selec" class="retrievalSelect">
                </select>
                <span class="retrievalSpan">是否剔除转派工单</span>
                <select name="selectAge" id="selecee" class="retrievalSelect">
                    <option value="1">全部工单</option>
                    <option value="2">剔除转入</option>
                    <option value="3">剔除转出</option>
                    <option value="4">剔除转入及转出</option>
                </select>
                <span class="retrievalSpan">执行状态</span>
                <select name="selectAge" id="statiStatus" class="retrievalSelect">
                  <option value="-1">请选择</option>
                  <option value="0">未执行</option>
                  <option value="1">执行成功</option>
                  <option value="2">执行失败</option>
                  <option value="3">延迟执行</option>
                </select>
            </div>
            
            <span class="retrievalSpan">下发时间</span>
            <input class="retrievalInput timeInput" id="startDate" placeholder="点击选择起始时间">
            <span class="retrievalSpan" style="background: none;color: #222;">至</span>
            <input class="retrievalInput timeInput" id="downTime" placeholder="点击选择结束时间">
            <span class="retrievalSpan">执行时间</span>
            <input class="retrievalInput timeInput" id="statusDateStart" placeholder="点击选择执行起始时间">
            <span class="retrievalSpan" style="background: none;color: #222;">至</span>
            <input class="retrievalInput timeInput" id="statusDateEnd" placeholder="点击选择执行结束时间">
            <span class="retrievalSpan">截止时间</span>
            <input class="retrievalInput timeInput" id="endDate" placeholder="点击选择起始时间">
            <span class="retrievalSpan" style="background: none;color: #222;">至</span>
            <input class="retrievalInput timeInput" id="Deadline" placeholder="点击选择结束时间">

            <button type="button" class="btn btn-primary" onclick="tongjile()" style="margin-right: 5%;float: right;">检索</button>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="theadth">
                <tr style="width:100%;background: #def0fc;">
                    <td style="width: 5%;">序号</td>
                    <td>任务名称</td>
                    <td>总工单</td>
                    <td>未执行工单</td>
                    <td>执行成功</td>
                    <td>执行失败</td>
                    <td>延迟工单</td>
                    <td>竣工工单</td>
                    <td>执行率<span style="color:red;">(%)</span></td>
                    <td>成功率<span style="color:red;">(%)</span></td>
                    <td>竣工率<span style="color:red;">(%)</span></td>
                </tr>
            </thead>
            <tbody class="statisticalWork">
            </tbody>
        </table>
		<script type="text/javascript" src="satic/jquery.min.js"></script>
		<!--ie兼容json-->
		<script type="text/JavaScript" src="satic/json2.js"></script>
		<script type="text/javascript" src="satic/jquery.cookie.js"></script>
		<script type="text/javascript" src="satic/bootstarp/bootstrap.min.js"></script>
		<script type="text/javascript" src="satic/nicescroll/jquery.nicescroll.min.js"></script>
		<!--时间控件 -->
		<script type="text/javascript" src="satic/jqueryUI/jquery-ui.min.js"></script>
		<script type="text/javascript" src="satic/jqueryUI/jquery-ui-timepicker-addon.min.js"></script>
		<script type="text/javascript" src="satic/jqueryUI/JqueryDataPicker4CN.js"></script>
		<script type="text/javascript" src="satic/jqueryUI/dataTimer.js"></script>
        <script type="text/javascript">
//		  	数据统计添加滚动条
		  	$(document).ready(function() {
				var nice = $("body").niceScroll();  // The document page (body)
				$("#ascrail2000 div").css("backgroundColor","#89a3ad");
				$("#ascrail2000 div").css("border","none");
			    $("body").niceScroll({cursorborder:"",cursorcolor:"#89a3ad",boxzoom:true}); // First scrollable DIV
		    
		  	});
			</script>
		<script type="text/javascript" src="js/statistical.js"></script>
	</body>
</html>
